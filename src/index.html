<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="We're a cozy coffee shop" />
    <meta name="author" content="Jessi Marshall" />
    <meta
      name="keywords"
      content="coffee shop near me, best coffee, local coffeeshop"
    />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
          <button class="profile__avatar-btn">
            <img src="<%=require('./images/pencil-light.svg')%>" alt="Pencil icon">
          </button>
          <img alt="Bessie Coleman" class="profile__avatar" />
        </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img alt="Pencil icon" class="profile__icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img alt="Plus icon" class="add__icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Jessi Marshall</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img src="#" alt="" class="edit__profile-x-icon" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" id="edit.profile" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img src="#" alt="" class="new__post-x-icon" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" id="add-card-form">
            <label for="card-url-input" class="modal__label">
              Image Link
              <input
                id="card-url-input"
                type="url"
                class="modal__input"
                placeholder="Image URL"
                required
              />
              <span id="card-url-input-error" class="modal__error"></span>
            </label>
            <label for="card-title-input" class="modal__label">
              Caption
              <input
                id="card-title-input"
                type="text"
                class="modal__input"
                placeholder="Title"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="card-title-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-button modal__close-button_type_preview"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>

    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button">
          <img src="#" alt="" class="edit__avatar-x-icon" />
        </button>
        <h3 class="modal__title">Edit profile avatar</h3>
        <form class="modal__form" id="edit-avatar-form">
          <label for="profile-avatar-input" class="modal__label">
            Profile Picture
            <input
              id="profile-avatar-input"
              type="url"
              class="modal__input"
              name="avatar"
              placeholder="Paste the link to an image"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
        </div>
      </div>
  </body>
</html>
